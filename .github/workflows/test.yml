name: Node.js CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

   - name: Set up Node.js
    uses: actions/setup-node@v2
    with:

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Upload coverage to Coveralls
      run: npm run coverage && cat coverage/lcov.info | coveralls
